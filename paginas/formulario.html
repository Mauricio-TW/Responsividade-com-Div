<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../imagens/google.ico">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" type="text/css" href="../css/corpo.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/formulario.css">
    <title>Responsividade com DIV</title>
</head>

<body>

    <!--Header-->
    <main>
        <header>
            <div id="divesqheader">
                <p id="pheader">
                    <img id="imgheader" src="../imagens/logonome.png">
                </p>
            </div><!--Fim da div divesqheader-->
            <div id="divmeioheader">
                Que a força esteja com voce
            </div><!--Fim da div divmeioheader-->
        </header>
        <hr>

        <!--Section-->
        <section>
            <nav>
                <div class="topnav" id="myTopnav">
                    <a href="#" class="active">Principal</a>
                    <a href="#">Pagina 1</a>
                    <a href="#">Pagina 2</a>
                    <div class="dropdown">
                        <button class="dropbtn">Pagina 3</button>
                        <div class="dropdownsub">
                            <a href="#">Sub 1</a>
                            <a href="#">Sub 2</a>
                            <a href="#">Sub 3</a>
                        </div><!--Fim da div dropdownsub-->
                    </div><!--Fim da div dropdown-->
                    <div class="dropdown">
                        <button class="dropbtn">
                            Pagina 4
                        </button>
                        <div class="dropdownsub">
                            <a href="#">Sub 1</a>
                            <a href="#">Sub 2</a>
                            <a href="#">Sub 3</a>
                        </div><!--Fim da div dropdownsub-->
                    </div><!--Fim da div dropdown-->
                    <a href="#">Pagina 5</a>
                    <a href="#">Pagina 6</a>
                    <a href="javascript:void(0);" style="font-size: 15px;" class="icon"
                        onclick="myFunction()">&#9776</a>
                </div><!--Fim da div myTopnav-->
            </nav>
        </section>
        <hr>
        <br>
        <section>
            <article>
                <p id="formP">
                    Cadastro de Clientes
                </p>
                <form action="#" method="post">
                    <fieldset><!--Fieldset principal-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Nome:</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Sobrenome:</label>
                                <input type="text" id="snome" name="snome" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Data de Nascimento:</label>
                                <input type="date" id="datanasc" name="datanasc" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Endereço:</label>
                                <input type="text" id="endereco" name="endereco" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Bairro:</label>
                                <input type="text" id="bairoo" name="bairro" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Cidade:</label>
                                <input type="text" id="cidade" name="cidade" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Estado:</label>
                                <select id="estado" name="estado" required>
                                    <option value="Acre">Acre</option>
                                    <option value="Alagoas">Alagoas</option>
                                    <option value="Amapá">Amapá</option>
                                    <option value="Amazonas">Amazonas</option>
                                    <option value="Bahia">Bahia</option>
                                    <option value="Ceará">Ceará</option>
                                    <option value="Distrito Federal">Distrito Federal</option>
                                    <option value="Espírito Santo">Espírito Santo</option>
                                    <option value="Goiás">Goiás</option>
                                    <option value="Maranhão">Maranhão</option>
                                    <option value="Mato Grosso">Mato Grosso</option>
                                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                    <option value="Minas Gerais">Minas Gerais</option>
                                    <option value="Pará">Pará</option>
                                    <option value="Paraíba">Paraíba</option>
                                    <option value="Paraná">Paraná</option>
                                    <option value="Pernambuco">Pernambuco</option>
                                    <option value="Piauí">Piauí</option>
                                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                                    <option value="Rio Grande do Sul" selected>Rio Grande do Sul</option>
                                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                    <option value="Rondônia">Rondônia</option>
                                    <option value="Roraima">Roraima</option>
                                    <option value="Santa Catarina">Santa Catarina</option>
                                    <option value="São Paulo">São Paulo</option>
                                    <option value="Sergipe">Sergipe</option>
                                    <option value="Tocantins">Tocantins</option>
                                </select>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Sexo:</label>
                                <input type="radio" id="sexo" name="sexo" value="M" checked>
                                Masculino
                                <input type="radio" id="sexo" name="sexo" value="F">
                                Feminino
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Celular:</label>
                                <input type="tel" id="ceular" name="celular" title="O Numero deve ter 11 digitos contando com o DDD" pattern="[0-9]{11}" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>E-mail:</label>
                                <input type="email" id="email" name="email" title="O formato do e-mail deve ser nome@dominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Usuario:</label>
                                <input type="text" id="usuario" name="usuario" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Senha:</label>
                                <input type="password" id="senha" name="senha" title="A senha deve conteer no minimo 8 caracteres, letra maiuscula, miniscula e numero" pattern="(?=.*\d) (?=.*[a-z] (?=.*[A-Z]).{8,})" required>
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <fieldset class="bloco">
                            <div class="dados">
                                <label>Observação:</label>
                                <textarea id="obs" name="obs" rows="4" cols="30"></textarea>
                              
                            </div>
                        </fieldset><!--fim do fieldset bloco-->
                        <button type="submit" class="botao" name="submit">Cadastrar</button>
                    </fieldset><!--fim do fieldset principal-->
                </form>
            </article>
        </section>

        <!--Footer-->
        <footer>
            <div id="divesqfooter">
                <a href="https://www.facebook.com/" target="blank">
                    <img class="imgredes" src="../imagens/logoface.png" alt="Facebook" title="Facebook">
                </a>
                <a href="https://instagram.com/" target="blank">
                    <img class="imgredes" src="../imagens/logoinst.png" alt="Instagram" title="Instagram">
                </a>
                <a href="https://twitter.com/" target="blank">
                    <img class="imgredes" src="../imagens/logox.png" alt="Twitter" title="Twitter">
                </a>
            </div><!--Fim da div divesqfooter-->
            <div id="divmeiofooter">
                Star Wars 2024
            </div><!--Fim da div divmeiofooter-->
        </footer>
    </main>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
                //Abre e executa o Icone do menu
            } else {
                x.className = "topnav";
                //recolhe o menu pelo icone
            }
        }
    </script>
</body>

</html>
